<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script   src="https://code.jquery.com/jquery-3.5.1.min.js"   integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="   crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Monofett&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <nav id="navbar">
        <h1>ITS ON</h1>
        <div id = "doThings">
            <a id="todo">To do list</a>
            <a id="logOut">Log out</a>
        </div>
    </nav>
    <div id= "image">
        <img src="Images/kissclipart-multitasking-woman-clipart-computer-multitasking-c-02c43d2b583339e1-removebg-preview.png" alt="">
    </div>
    <script>

        $("#doThings").click(event, function(){
            if((event.target.id)=="todo"){
                $("#todo").attr("href", "todo.html")
            }
            if((event.target.id)=="logOut"){
                $("#logOut").attr("href", "index.html")
            }
        })




    </script>
</body>
</html>
